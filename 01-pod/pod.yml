# kubectl apply -f <file-name>.yml | in this case -> kubectl apply -f pod.yml
# kubectl get pods | kubectl get po | kubectl get all
# kubectl exec -it alpine -- /bin/sh
# kubectl exec alpine -- ls
# kubectl describe pod alpine

