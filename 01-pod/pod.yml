apiVersion: v1
kind: Pod
metadata:
  name: alpine
  labels:
    app: demo
spec:
  containers:
    - name: alpine-container
      image: alpine:latest
      command: ["/bin/sh"]
      args: ["-c", "sleep infinity"]
